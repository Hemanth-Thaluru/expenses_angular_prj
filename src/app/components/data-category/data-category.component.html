<h1 class="text-white">Add Category</h1>
<hr>

<div class="row justify-content-center">
    <div class="col-md-6 ">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="angForm" novalidate>
                    <div class="form-group">
                        <label for="tt"> Add Category<span class="required">*</span></label>
                        <input formControlName="categoryName" id="tt" type="text" placeholder="Add Category"
                            class="form-control"  >
                            <div *ngIf="angForm.controls['categoryName'].invalid && angForm.controls['categoryName'].touched" class="alert-danger">Name is Required</div>
                    </div> 
                    <div class="form-group">
                        <label>Description</label>
                        <textarea formControlName="categoryDescription" cols="30" rows="1" style="resize: none;" class="form-control"
                            placeholder="Description" ></textarea>
    
                    </div>
                    <div class="row justify-content-center">
                        <button type="submit" class="btn btn-dark mt-3 mr-3 col-md-3" [disabled]="angForm.controls['categoryName'].invalid" (click)="onCategorySubmit()" routerLink="/category">Submit</button>
                        <button type="button" class="btn btn-dark mt-3 ml-3 col-md-3" routerLink="/category" (click)="this.alertService.warn('details unsaved!',options)" >Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
